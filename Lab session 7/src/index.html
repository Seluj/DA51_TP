<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>UploadDocument</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <!-- Custom Styles -->
    <style>
      body {
        padding-top: 50px;
        background-color: #f9f9f9;
      }
      h2 {
        margin-bottom: 20px;
      }
      .container {
        max-width: 600px;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      .btn-upload, .btn-verify {
        margin-top: 15px;
      }
      .form-group {
        margin-bottom: 15px;
      }
    </style>
  </head>
  <body>
  <div class="container">
    <h2 class="text-center">Upload Document</h2>
    <div class="form-group">
      <label for="file">Choose Document</label>
      <input type="file" id="file" class="form-control-file" />
    </div>
    <button class="btn btn-primary btn-block btn-upload">Upload</button>
    <p id="status" class="text-success mt-3"></p>

    <hr/>

    <h2 class="text-center">Verify Document</h2>
    <div class="form-group">
      <label for="address">Uploader's Address</label>
      <input type="text" id="address" class="form-control" placeholder="Enter the address of the uploader" />
    </div>
    <div class="form-group">
      <label for="hash">Document Hash</label>
      <input type="text" id="hash" class="form-control" placeholder="Enter the hash of the document" />
    </div>
    <button class="btn btn-success btn-block btn-verify">Verify</button>
    <p id="verify-status" class="text-danger mt-3"></p>
  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
